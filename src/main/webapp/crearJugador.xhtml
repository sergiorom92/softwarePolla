<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Apuestas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <style>
        body{ background-color: #FFFFFF;

        }
        h1{
            color: #FFFFFF;
        }
    </style>
    <h:body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">INICIO</a>
                </div>

            </div>
        </nav>

        <h1 class="text-primary text-center">Apuesta Mundialista</h1>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <p> 
                    Bienvenido al sistema de administración de la polla!! Por favor ingrese su usuario y contraseña.
                </p>
            </div>

            <div class="col-sm-1"></div>

        </div>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h:form>
                    <label for="email">Apodo:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <h:inputText class="form-control" id="apodo" value="#{crearJugadorWeb.alias}"></h:inputText>
                    </div>
                    <label for="email">Correo:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <h:inputText class="form-control" id="correo" value="#{crearJugadorWeb.correo}"></h:inputText>
                    </div>
                    <label for="email">Contraseña:</label>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <h:inputSecret  class="form-control" id="password" value="#{crearJugadorWeb.password}"></h:inputSecret>
                        <h:message for="password"></h:message>
                    </div>
                    <h:commandButton class="btn btn-primary btn-block" action="#{crearJugadorWeb.crearJugador()}"
                                     value="Registrar Jugador"></h:commandButton>
                </h:form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </h:body>
</html>
