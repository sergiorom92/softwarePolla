<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Apuestas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Inicio</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="faces/partidos.xhtml">Partidos</a> </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="faces/posicionesJugador.xhtml">Tabla posiciones</a> </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h3>Todos los partidos</h3>         
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Local</th>
                        <th>Visitante</th>
                        <th>Marcador</th>
                        <th>Fecha Partido</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{partidoWeb.partidos}" var="item">
                        <tr>
                            <td>#{item.idEquipoLocal.nombre}</td>
                            <td>#{item.idEquipoVisitante.nombre}</td>
                            <td>#{item.marcadorLocalFinal} - #{item.marcadorVisitanteFinal}</td>
                            <td>#{item.hora}</td>
                            <td>  
                                <div class="btn-group">
                                    <h:form id="simpleform">
                                        <h:commandButton id="submit" value="Apostar" action="#{partidoWeb.outcome}">
                                            <f:param name="partidoActual" value="#{item.idPartido}" />
                                        </h:commandButton>
                                    </h:form>

                                </div>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
            <h:form>
                <h:commandButton class="btn btn-danger" value="Cerrar sesiÃ³n" type="submit" action="#{login.logout}" />
            </h:form>
        </div>
    </h:body>
</html>
