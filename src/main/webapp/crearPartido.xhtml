<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Apuestas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="libraries/jquery.datetimepicker.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="libraries/jquery.datetimepicker.full.min.js"></script>
        <script>
            jQuery(document).ready(function () {
                jQuery('.datetimepicker').datetimepicker();
            });
        </script>
    </h:head>
    <style>
        body{ background-color: #FFFFFF;

        }
        h1{
            color: #FFFFFF;
        }
    </style>
    <h:body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">INICIO</a>
                </div>

            </div>
        </nav>

        <h1 class="text-primary text-center">Crear Partido</h1>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h:form>
                    <label for="email">Equipo Local</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <h:selectOneMenu class="form-control" value="#{crearPartidoWeb.equipoLocal}">
                            <f:selectItems value="#{crearPartidoWeb.equipos}" var="equipo" itemValue="#{equipo.idEquipo}" itemLabel="#{equipo.nombre}" ></f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    <label for="email">Equipo Visitante</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <h:selectOneMenu  class="form-control" value="#{crearPartidoWeb.equipoVisitante}">
                            <f:selectItems value="#{crearPartidoWeb.equipos}" var="equipo" itemValue="#{equipo.idEquipo}" itemLabel="#{equipo.nombre}" ></f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    <label for="email">Fecha</label>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <h:inputText id = "fecha" class="form-control datetimepicker" value="#{crearPartidoWeb.fecha}"></h:inputText>
                    </div>
                    <h:commandButton class="btn btn-primary btn-block" action="#{crearPartidoWeb.crearPartido()}"
                                     value="Registrar Jugador"></h:commandButton>
                </h:form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </h:body>
</html>
